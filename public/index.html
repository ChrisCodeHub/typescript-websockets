<!DOCTYPE html>
<html>
<head>
  <title>WebSocket messages with REST login</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      border: 5px solid #7318ab;
      border-radius: 5px;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
      background: #d2e7183d;
      cursor: pointer;
    }
    #messages, #postResponse {
      margin-top: 15px;
      padding: 10px;
      background: #aed7a6;
      min-height: 50px;
      border-radius: 3px;
    }
    #status {
      font-weight: bold;
      margin-bottom: 10px;
    }
</style>    
<body>
  <h1>Multiple WebSocket Connections</h1>
  <div class="section">
    <div>
      <h2>Chat</h2>
      <div id="chatMessages"></div>
      <input id="chatInput" type="text">
      <button id="chatSend">Send to Chat</button>
    </div>

    <div>
      <h2>Notifications</h2>
      <div id="notifMessages"></div>
    </div>

    <div>
      <h2>Game Room</h2>
      <input id="roomId" placeholder="Room ID" value="room123" type="text">
      <button id="joinGame">Join Game</button>
      <div id="gameMessages"></div>
    </div>
  </div>

    <!-- POST Section -->
  <div class="section">
    <h2>POST a password (hint youGuessedIt) to /hello</h2>
    
    <div>
      <input type="text" id="postInput" placeholder="Type text to POST">
      <button id="postSend">Send Password via POST</button>
    </div>
    
    <div>
      <h3>POST Response:</h3>
      <div id="postResponse"></div>
    </div>
  </div>

  <script>
    let authToken = ''
    // Chat WebSocket
    const chatWs = new WebSocket('ws://localhost:3000/chat?token=${authToken}');
    chatWs.onmessage = (event) => {
      document.getElementById('chatMessages').innerHTML = 
        `<div>${event.data}</div>`;
    };

    document.getElementById('chatSend').onclick = () => {
      const msg = document.getElementById('chatInput').value;
      chatWs.send(msg);
    };

    // Notifications WebSocket
    const notifWs = new WebSocket('ws://localhost:3000/notifications');
    notifWs.onmessage = (event) => {
      document.getElementById('notifMessages').innerHTML = 
        `<div>${event.data}</div>`;
    };

    // Game WebSocket (dynamic path)
    let gameWs;
    document.getElementById('joinGame').onclick = () => {
      const roomId = document.getElementById('roomId').value;
      gameWs = new WebSocket(`ws://localhost:3000/game/${roomId}`);
      
      gameWs.onmessage = (event) => {
        document.getElementById('gameMessages').innerHTML = 
          `<div>${event.data}</div>`;
      };
    };

    // #########################################################################
    // ==================== POST Code ==========================================
    // #########################################################################

    const postInput = document.getElementById('postInput');
    const postSend = document.getElementById('postSend');
    const postResponse = document.getElementById('postResponse');

    postSend.onclick = async () => {
      const userText = postInput.value;
      
      if (!userText) {
        postResponse.textContent = 'Please enter some text';
        return;
      }

      try {
        // Send POST request
        const response = await fetch('/hello', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ theSecretYouSeek: userText })
        });

        // Get the response
        const data = await response.json();

        // Check status and display accordingly
        if (response.status === 200) {
          authToken = data.authToken;
          postResponse.innerHTML = `
            <strong style="color: green;">✅ Access: ${data.access}</strong><br>
            <em>Welcome! You got it right.</em>
          `;
        } else if (response.status === 403) {
          authToken = '';
          postResponse.innerHTML = `
            <strong style="color: red;">❌ Access: ${data.access}</strong><br>
            <em>Wrong password. Try again!</em>
          `;
        } else {
          postResponse.innerHTML = `
            <strong>Status: ${response.status}</strong><br>
            ${data.access}
          `;
        }
        
      } catch (error) {
        console.error('POST error:', error);
        postResponse.textContent = `Error: ${error.message}`;
      }
    };

    postInput.onkeypress = (e) => {
      if (e.key === 'Enter') {
        postSend.click();
      }
    };
  </script>
</body>
</html>
